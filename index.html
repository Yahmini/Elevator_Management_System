<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dual Elevator Simulation</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <h1>Dual Elevator Simulation</h1>
  

  <div id="setup">
    <label for="floorInput">Number of Floors:</label>
    <input type="number" id="floorInput" min="1" max="50" placeholder="e.g. 5" />
    <button onclick="buildBuilding()">Build</button>
    <div id="maintenanceControls"></div>
  </div>

  <div id="buildingContainer"></div>

  <div id="liftControls">
    <h3>Lift Controls</h3>
    <div>
      <div id="elevatorStatus" style="margin: 10px; font-weight: bold; color: #2c3e50;"></div>
      <label>Elevator A Destination:</label>
      <input type="number" id="directDestinationA" min="0" placeholder="e.g. 2" disabled />
      <button id="goBtnA" onclick="sendToDestination('A')" disabled>Go</button>
    </div>
    <div>
      <label>Elevator B Destination:</label>
      <input type="number" id="directDestinationB" min="0" placeholder="e.g. 3" disabled />
      <button id="goBtnB" onclick="sendToDestination('B')" disabled>Go</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
